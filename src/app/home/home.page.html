<ion-header [translucent]="true" class="top">
  <ion-toolbar>
    <ion-title> Restaurants </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Restaurants</ion-title>
    </ion-toolbar>
  </ion-header>
  <ng-container>
    <ion-searchbar class="fancy-search" placeholder="Search..." [(ngModel)]="filterTerm" animated="true">
    </ion-searchbar>
    <div class="Btn">
      <ion-icon class="icon" [routerLink]="['/add-restaurant']" name="add-outline" size="large"></ion-icon>
      <ion-icon class="icon" [routerLink]="['/directions']" name="compass-outline" size="large"></ion-icon>
      <ion-icon class="icon" [routerLink]="['/about']" name="people-circle-outline" size="large"></ion-icon>
    </div>
  </ng-container>
  <ng-container *ngFor="let data of info | filter:filterTerm" collapse="condense">
    <ion-card class="body">
      <img class="pic" src={{data.photo}}>
      <ion-card-content class="content">
        <ion-card-title class="header">{{data.name}}</ion-card-title>
        <ion-card-subtitle class="sub">Address</ion-card-subtitle>
        <ion-card-subtitle class="sub-value">{{data.address}}</ion-card-subtitle>
        <ion-card-subtitle class="sub">Phone Number</ion-card-subtitle>
        <ion-card-subtitle class="sub-value">{{data.number}}</ion-card-subtitle>
        <ion-card-subtitle class="sub">Cuisine Type </ion-card-subtitle>
        <ion-card-subtitle class="sub-value">{{data.cuisine_type}}</ion-card-subtitle>
        <div class="btnDiv">
          <ion-icon (click)="share(data.name, data.address)" name="share-outline" size="large"></ion-icon>
          <button class="shareBtn" (click)="details(data.id)">View More</button>
        </div>
      </ion-card-content>
    </ion-card>
  </ng-container>
  <ng-container *ngIf="!loading">
    <ng-container *ngFor="let restaurant of restaurants">
      <ion-card class="body">
        <ion-card-content class="content">
          <ion-card-title class="header">{{restaurant.name}}</ion-card-title>
          <ion-card-subtitle class="sub">Address</ion-card-subtitle>
          <ion-card-subtitle class="sub-value">{{restaurant.address}}</ion-card-subtitle>
          <ion-card-subtitle class="sub">Phone Number</ion-card-subtitle>
          <ion-card-subtitle class="sub-value">{{restaurant.number}}</ion-card-subtitle>
          <ion-card-subtitle class="sub">Cuisine Type </ion-card-subtitle>
          <ion-card-subtitle class="sub-value">{{restaurant.cuisine_type}}</ion-card-subtitle>
          <div class="btnDiv">
            <button class="btnDel" (click)="delete(restaurant.name)">Delete</button>
          </div>
        </ion-card-content>
      </ion-card>
    </ng-container>
  </ng-container>
</ion-content>
